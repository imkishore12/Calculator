<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="icon" href="calculator.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<style>
    .btn-font{
        font-size: 26px;
    }
    .margin{
        margin-bottom: 15px;
        border-radius: 50px;
    }
</style>
</head>
<body style="background: darkgrey;">
<h1 class="text-center">Basic Calculator</h1>
    <div class="container" style="padding: 30px;border: 1px solid grey;margin-top: 50px; background-color: rgb(232, 214, 214);    box-shadow: 5px 5px #525252;    border-radius: 10px;">
        
        <div class="row">
            <div class="col-lg-12 margin">
            <input type="text" name="calculation" id="output" class="form-control" autofocus style="padding: 10px;font-size: 30px;height: 50px;">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 margin ">
                <button class="btn btn-danger  btn-block btn-font" onclick="resetvalue()">CLEAR</button>
            </div>
            <div class="col-xs-6 margin">
                <button  class="btn btn-danger btn-block btn-font" onclick="correct()">âŒ«</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-3 margin">
                <button  class="btn btn-primary btn-block btn-font" onclick="updatevalue('(')">(</button>
            </div>
            <div class="col-xs-3 margin ">
                <button  class="btn btn-primary btn-block btn-font" onclick="updatevalue(')')">)</button>
            </div>
            <div class="col-xs-3 margin">
                <button class="btn btn-success btn-block btn-font" onclick='updatevalue("%")'>%</button>
            </div>
            <div class="col-xs-3 margin">
                <button  class="btn btn-success btn-block btn-font" onclick="updatevalue('**')">^</button>
            </div>
        </div>
    <div class="row">
        <div class="col-xs-3 margin">
            <button  class="btn btn-primary btn-block btn-font" onclick="updatevalue('1')">1</button>
        </div>
        <div class="col-xs-3 margin">
            <button  class="btn btn-primary btn-block btn-font" onclick="updatevalue('2')">2</button>
        </div>
        <div class="col-xs-3 margin ">
            <button  class="btn btn-primary btn-block btn-font" onclick="updatevalue('3')">3</button>
        </div>
        <div class="col-xs-3 margin">
            <button class="btn btn-success btn-block btn-font" onclick='updatevalue("+")'>+</button>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-3 margin ">
                <button  class="btn btn-primary btn-block btn-font" onclick='updatevalue("4")'>4</button>
            </div>
            <div class="col-xs-3 margin ">
                <button class="btn btn-primary btn-block btn-font" onclick='updatevalue("5")'>5</button>
            </div>
            <div class="col-xs-3 margin ">
                <button  class="btn btn-primary btn-block btn-font" onclick='updatevalue("6")'>6</button>
            </div>
            <div class="col-xs-3 margin ">
                <button class="btn btn-success btn-block btn-font" onclick='updatevalue("-")'>-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 margin">
                <button  class="btn btn-primary btn-block btn-font" onclick='updatevalue("7")'>7</button>
            </div>
            <div class="col-xs-3 margin">
                <button class="btn btn-primary btn-block btn-font" onclick='updatevalue("8")'>8</button>
            </div>
            <div class="col-xs-3 margin ">
                <button class="btn btn-primary btn-block btn-font" onclick='updatevalue("9")'>9</button>
            </div>
            <div class="col-xs-3 margin">
                <button class="btn btn-success btn-block btn-font" onclick='updatevalue("*")'>*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 margin ">
                <button  class="btn btn-primary btn-block btn-font" onclick='updatevalue(".")'>.</button>
            </div>
            <div class="col-xs-3 margin ">
                <button  class="btn btn-primary btn-block btn-font" onclick='updatevalue("0")'>0</button>
            </div>
            <div class="col-xs-3 margin ">
                <button  class="btn btn-success btn-block btn-font" onclick='solve()'>=</button>
            </div>
            <div class="col-xs-3 margin ">
                <button  class="btn btn-success btn-block btn-font" onclick='updatevalue("/")'>/</button>
            </div>
        </div>
        
    </div>
    <script>
        function correct(){
            document.getElementById("output").value=document.getElementById("output").value.slice(0, -1);
        }
        function resetvalue(){
            document.getElementById("output").value="";

        }
        function updatevalue(num){
            document.getElementById("output").value+=num;

        }
        function solve(){
            document.getElementById("output").value=eval(document.getElementById("output").value);
        }
        var input = document.getElementById("output");

// Execute a function when the user presses a key on the keyboard
input.addEventListener("keypress", function(event) {
  // If the user presses the "Enter" key on the keyboard
  if (event.key === "Enter") {
    // Cancel the default action, if needed
    document.getElementById("output").value=eval(document.getElementById("output").value);
  }
});
        
    </script>
</body>
</html>
